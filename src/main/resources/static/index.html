<!DOCTYPE html>
<html lang="en">
<head>
    <!-- META -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Homepage</title>

    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="css/home.css">
</head>
<body class="text-center">

    <!-- Log In Form -->
    <form class="form-login">
        <h3 class="h3 font-weight-normal">Lorum's Hospital</h3>
        <label for="inputEmail" class="sr-only">Email Address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email Address" required autofocus>
        <label type="password" for="inputPassword" class="sr-only">Password</label>
        <input type="email" id="inputPassword" class="form-control" placeholder="Password" required autofocus>

        <label class="checkbox">
            <input type="checkbox" value="remember-me"> <span id="checkbox-text"> Remember Me </span>
        </label>

        <button class="btn btn-lrg btn-primary btn-block" type="submit">Log In</button>
    </form>
</body>
</html>
