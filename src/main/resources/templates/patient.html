<!DOCTYPE HTML>

<head>
    <title>Patient</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-light">

    <p th:text="'First Name: ' + ${patient.firstName}" />
